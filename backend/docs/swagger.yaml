basePath: /api/v1
definitions:
  ent.Dispense:
    properties:
      edges:
        $ref: '#/definitions/ent.DispenseEdges'
        description: |-
          Edges holds the relations/edges for other nodes in the graph.
          The values are being populated by the DispenseQuery when eager-loading is set.
        type: object
      id:
        description: ID of the ent.
        type: integer
      note:
        description: Note holds the value of the "note" field.
        type: string
    type: object
  ent.DispenseEdges:
    properties:
      drug:
        $ref: '#/definitions/ent.Drug'
        description: Drug holds the value of the drug edge.
        type: object
      patient:
        $ref: '#/definitions/ent.Patient'
        description: Patient holds the value of the patient edge.
        type: object
      user:
        $ref: '#/definitions/ent.User'
        description: User holds the value of the user edge.
        type: object
    type: object
  ent.Drug:
