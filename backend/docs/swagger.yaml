        type: integer
      name:
        description: Name holds the value of the "name" field.
        type: string
    type: object
  ent.DrugEdges:
    properties:
      dispenses:
        description: Dispenses holds the value of the dispenses edge.
        items:
          $ref: '#/definitions/ent.Dispense'
        type: array
    type: object
  ent.Patient:
    properties:
      age:
        description: Age holds the value of the "age" field.
        type: integer
      allergic:
        description: Allergic holds the value of the "allergic" field.
        type: string
      brithday:
        description: Brithday holds the value of the "brithday" field.
        type: string
      cardid:
        description: Cardid holds the value of the "cardid" field.
        type: string
      edges:
        $ref: '#/definitions/ent.PatientEdges'
        description: |-
          Edges holds the relations/edges for other nodes in the graph.
          The values are being populated by the PatientQuery when eager-loading is set.
        type: object
      firstname:
        description: Firstname holds the value of the "firstname" field.
        type: string
      id:
        description: ID of the ent.
        type: integer
      lastname:
        description: Lastname holds the value of the "lastname" field.
        type: string
    type: object
  ent.PatientEdges:
    properties:
      dispenses:
        description: Dispenses holds the value of the dispenses edge.
        items:
          $ref: '#/definitions/ent.Dispense'
        type: array
    type: object
  ent.User:
    properties:
